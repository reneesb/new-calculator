<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </h
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <body>
    <section id="container">
      <div>
        <div class="row0">0</div>
        <div class="row1">
          <button class="btn-lg">C</button>
          <button class="btn-gray">&larr;</button>
          <button class="btn-or">&divide</button>
        </div>
        <div class="row2">
          <button class="btn-gray">7</button>
          <button class="btn-gray">8</button>
          <button class="btn-gray">9</button>
          <button class="btn-or">&#215;</button>
        </div>
        <div class="row3">
          <button class="btn-gray">4</button>
          <button class="btn-gray">5</button>
          <button class="btn-gray">6</button>
          <button class="btn-or">&#8722;</button>
        </div>
        <div class="row4">
          <button class="btn-gray">1</button>
          <button class="btn-gray">2</button>
          <button class="btn-gray">3</button>
          <button class="btn-or">&#x2b;</button>
        </div>
        <div class="row5">
          <button class="btn-xlg">0</button>
          <button class="btn-or">&#x3d;</button>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
